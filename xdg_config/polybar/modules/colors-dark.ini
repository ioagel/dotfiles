[colors]
background-base    = #282828
background         = #cc282828
foreground         = #ebdbb2
foreground-muted   = #bdae93
foreground-light   = #fbf1c7

## Semantic role mapping
; Yellow – main UI icons, date, etc
primary            = #d79921
; Aqua – active workspace/window borders
focus              = #689d68
; Green – network connected, temp OK
success            = #98971a
; Orange – high temp/usage
warning            = #d65d0e
; Red – critical status
alert              = #cc241d
; Muted elements or inactive
disabled           = #a89984

## Optional extras if you want more variation later
separator          = #7c6f64
; Purple – use if you want a third color
accent             = #b16286

; Lighter variants (if ever needed)
primary-light      = #fabd2f
focus-light        = #8ec07c
success-light      = #b8bb26
warning-light      = #fe8019
accent-light       = #d3869b

