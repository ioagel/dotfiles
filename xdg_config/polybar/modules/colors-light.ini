[colors]
; Catppuccin Latte (https://github.com/catppuccin/catppuccin)
rosewater = #dc8a78
flamingo = #dd7878
pink = #ea76cb
mauve = #8839ef
red = #d20f39
maroon = #e64553
peach = #fe640b
yellow = #df8e1d
green = #40a02b
teal = #179299
sky = #04a5e5
sapphire = #209fb5
blue = #1e66f5
lavender = #7287fd
text = #4c4f69
subtext0 = #6c6f85
subtext1 = #5c5f77
overlay0 = #9ca0b0
overlay1 = #8c8fa1
overlay2 = #7c7f93
surface0 = #ccd0da
surface1 = #bcc0cc
surface2 = #acb0be
base = #eff1f5
mantle = #e6e9ef
crust = #dce0e8

; Polybar specific mappings (adapted from your dark theme)
background-base = ${colors.base}
; For a semi-transparent background, Polybar uses #AARRGGBB.
; e.g., for Catppuccin Latte 'base' with 80% opacity (CC in hex): #cceff1f5
; Hexadecimal color code for transparency: https://gist.github.com/lopspower/03fb1cc0ac9f32ef38f4
background = #cceff1f5

foreground = ${colors.text}
foreground-muted = ${colors.subtext1}
foreground-light = ${colors.crust}

primary = ${colors.lavender}
focus = ${colors.mauve}
warning = ${colors.yellow}
alert = ${colors.red}
success = ${colors.green}

accent = ${colors.sapphire}
separator = ${colors.overlay1}
disabled = ${colors.subtext0}

